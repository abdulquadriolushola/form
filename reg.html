<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body style="background: blue; align-items: center; padding: 30px 40px ; width: 250px; height: 100vh; border: 2px solid red;">
    <form>
        <label for="">Name</label>
        <input type="text" name="" id=""><br><br>

        <label for="">username</label>
        <input type="text" name="username" id="username">

     <label for="dp"><h3>upload profile picture: </h3></label>
     <input type="file" name="avatar" id="dp" accept="image/png, image/jpeg"><br><br>

     <input type="datetime-local" name="" id=""><br><br>

    <label for="">phone number</label>
    <input type="number" name="" id=""><br><br>

    <label for="password"><h4>Enter password</h4></label>
    <input type="password" name="" id="password" min="8" required><br>

     
     <label for="">gender</label>
     <input type="radio" name="gender" id="">male
     <input type="radio" name="gender" id="">female <br><br>

     <label for="">language</label><br>
     <input type="checkbox">english <br>
     <input type="checkbox">arabic <br>
     <input type="checkbox">french <br>

     <label for="email"><h3>Enter your gmail ID</h3></label>
     <input type="email" name="" id="email" pattern="+@gmail.com" size="30" placeholder="abc123@gmail.com" required><br><br>

     <button><a href="">submit</a></button>
     
     </form>
</body>
</html>
